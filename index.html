<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: "Segoe UI", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px 25px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
}

h1 {
  color: #ff2f68;
  font-size: 26px;
  margin-bottom: 10px;
}

.sub {
  font-size: 20px;
}

.buttons {
  position: relative;
  height: 150px;
  margin-top: 25px;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff2f68;
  color: white;
}

#noBtn {
  background: #e0e0e0;
  position: absolute;
  left: 120px;
  top: 70px;
  transition: transform 0.2s ease;
}

.hug {
  font-size: 80px;
  animation: hugAnim 1s infinite alternate;
}

@keyframes hugAnim {
  from { transform: scale(1); }
  to { transform: scale(1.25); }
}

.heart {
  position: fixed;
  bottom: 0;
  font-size: 26px;
  animation: floatUp 3.5s linear forwards;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-140vh);
    opacity: 0;
  }
}
</style>
</head>
