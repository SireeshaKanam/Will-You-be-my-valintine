<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.box {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

h1 {
  color: #ff4d6d;
}

.buttons {
  position: relative;
  height: 120px;
  margin-top: 25px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
  left: 120px;
  top: 60px;
  transition: transform 0.25s ease;
}

.hug {
  font-size: 70px;
  animation: hug 1s infinite alternate;
}

@keyframes hug {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}

.heart {
  position: fixed;
  font-size: 22px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  from { bottom: 0; opacity: 1; }
  to { bottom: 120px; opacity: 0; }
}
</style>
</head>

<body>

<div class="box" id="box">
  <h1>Will you be mine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üíî</button>
  </div>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.getElementById("box");
const music = document.getElementById("music");

function moveNo() {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = translate(${x}px, ${y}px);
}

/* Works on mobile + laptop */
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
  music.play(); // music starts ONLY after click

  box.innerHTML = `
    <h1>I knew it üòç</h1>
    <div class="hug">ü§óü§ó</div>
    <p>You made my day ‚ù§Ô∏è</p>
  `;

  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
  }
});
</script>

</body>
</html>
