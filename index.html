<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Main Card */
.card {
  background: white;
  padding: 30px 25px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: pop 0.8s ease;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.hug {
  font-size: 60px;
  animation: pulse 1.6s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

h2 {
  color: #ff4d6d;
  margin: 10px 0;
}

p {
  color: #444;
  font-size: 15px;
}

/* Buttons */
.buttons {
  margin-top: 20px;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 0 15px rgba(255,77,109,0.6);
}

#no {
  background: #ddd;
  margin-left: 10px;
  position: relative; /* IMPORTANT: prevents disappearing */
}

/* Shake animation */
.shake {
  animation: shake 0.35s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

/* YES overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758f, #ff4d6d);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-size: 24px;
  opacity: 0;
  pointer-events: none;
}

.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.big {
  font-size: 70px;
  animation: pulse 1.5s infinite;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: float 4s linear forwards;
}

@keyframes float {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body onclick="startMusic()">

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_9f0dff7d57.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="hug">ü§óüíï</div>
  <h2>Hey Madhu ‚ù§Ô∏è</h2>
  <p>Please accept my love üíå</p>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no" onclick="noClicked()">No üíî</button>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="big">üíïü§óüíï</div>
  <p>Thank you for accepting my love ‚ù§Ô∏è</p>
</div>

<script>
let musicStarted = false;

function startMusic() {
  if (!musicStarted) {
    document.getElementById("music").play();
    musicStarted = true;
  }
}

function noClicked() {
  const noBtn = document.getElementById("no");
  noBtn.classList.remove("shake");
  void noBtn.offsetWidth; // force reset
  noBtn.classList.add("shake");
}

function yesClicked() {
  document.getElementById("overlay").classList.add("show");
  createHearts();
}

function createHearts() {
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
}
</script>

</body>
</html>
