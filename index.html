<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  text-align: center;
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 350px;
}

h1 {
  color: #ff4d6d;
}

.buttons {
  margin-top: 25px;
  position: relative;
  height: 120px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  color: black;
  position: absolute;
  left: 120px;
  top: 60px;
  transition: all 0.25s ease;
}

.hearts span {
  position: fixed;
  font-size: 24px;
  animation: floatUp 3s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120px); opacity: 0; }
}

.hug {
  font-size: 70px;
  animation: hug 1s infinite alternate;
}

@keyframes hug {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}
</style>
</head>

<body>

<div class="container" id="box">
  <h1>Will you be mine, ‚ù§Ô∏è <br> <span id="name">My Love</span>?</h1>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üíî</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.getElementById("box");
const music = document.getElementById("music");

function moveNoButton() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 100 - 50;

  noBtn.style.transform = translate(${x}px, ${y}px) rotate(${Math.random()*20 - 10}deg);
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click", () => {
  music.play();

  box.innerHTML = `
    <h1>I knew it üòç</h1>
    <div class="hug">ü§óü§ó</div>
    <p>You made my heart happy ‚ù§Ô∏è</p>
    <div class="hearts"></div>
  `;

  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("span");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    document.querySelector(".hearts").appendChild(heart);
  }
});
</script>

</body>
</html>
